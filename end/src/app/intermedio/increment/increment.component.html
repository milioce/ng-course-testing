<h3>
    {{ title }} - {{ progress }}
</h3>

<button class="btn btn-primary" type="button" (click)="changeValue(-5)">
    <i class="mdi mdi-minus"></i>
</button>

<input type="number" class="form-control" name="progress" [(ngModel)]="progress" min="1" max="100">

<button class="btn btn-primary" type="button" (click)="changeValue(+5)">
    <i class="mdi mdi-plus"></i>
</button>
